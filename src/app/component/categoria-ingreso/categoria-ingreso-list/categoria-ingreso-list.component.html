<div class="card mb-3">
    <div class="card-header bg-primary ">
        <button class="btn text-white " (click)="clickAddCategoriaIngreso()">Agregar ingreso</button>
    </div>
    <div class="card-body">
        <table class="table table-striped" *ngIf="categoriaIngresos && categoriaIngresos.length > 0">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let categorriaIngreso of categoriaIngresos, let index = index">
                    <td>{{categorriaIngreso.nombre }}</td>                  
                    <td>
                        <button class="btn btn-primary" (click)="handleEditClick(ingreso)">Edit</button>
                        <button class="btn btn-danger" (click)="handleDeleteClick(ingreso.id, index)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
