<button class="btn btn-primary" (click)="clickAddingreso()">Add ingreso</button>

<table class="table table-striped" *ngIf="ingresos && ingresos.length > 0">
    <thead>
        <tr>
            <th>Done</th>
            <th>Title</th>
            <th>Created Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ingreso of ingresos, let index = index">
            <td><input type="checkbox" [checked]="ingreso.done" (change)="checkedDone(index)" /></td>
            <td [ngClass]="{'done': ingreso.done, 'not-done': !ingreso.done}">{{ingreso.title}}</td>
            <td>{{ingreso.lastModifiedDate | date}}</td>
            <td>
                <button class="btn btn-primary" (click)="handleEditClick(ingreso)">Edit</button>
                <button class="btn btn-danger" (click)="handleDeleteClick(ingreso.id, index)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
