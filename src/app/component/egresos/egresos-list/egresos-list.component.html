<button class="btn btn-primary" (click)="clickAddEgreso()">Add egreso</button>

<table class="table table-striped" *ngIf="egresos && egresos.length > 0">
    <thead>
        <tr>
            <th>Done</th>
            <th>Title</th>
            <th>Created Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let egreso of egresos, let index = index">
            <td><input type="checkbox" [checked]="egreso.done" (change)="checkedDone(index)" /></td>
            <td [ngClass]="{'done': egreso.done, 'not-done': !egreso.done}">{{egreso.title}}</td>
            <td>{{egreso.lastModifiedDate | date}}</td><!-- "| date" sirve para dar formato a fecha -->
            <td>
                <button class="btn btn-primary" (click)="handleEditClick(egreso)">Edit</button>
                <button class="btn btn-danger" (click)="handleDeleteClick(egreso.id, index)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
